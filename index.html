<!DOCTYPE html>
<html class="background">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src * 'self' * data: content:; connect-src * blob: cdvphotolibrary:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link href="css/tinyshell.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>ReviewerApp</title>
    </head>
    <body>
    
    <template id="template">
    <li class="list-item">
        <img src="//www.example.com/img/pic.jpg" alt="happy" class="avatar"/>
        <span class="action-right icon arrow_right" id="right"></span>
        <p id="name"></p>
        <p  class="stars" id="stars">
              <span class="star"> </span>
              <span class="star"> </span>
              <span class="star"> </span>
              <span class="star"> </span>
              <span class="star"> </span>
          </p>
    </li>
    </template>
    
     <template id="emptyTemplate">
         <li class="list-item">
             <p>List is Empty</p>
         </li>
     </template>
     
     <template id="detailsTemplate">
         <div class="card">
         <p id="detailsName"></p>
         <img src="//www.example.com/img/happy.jpg" alt="Emoji" class="round" />
         <p id="msg"></p>
         <p  class="stars" id="stars">
              <span class="star"> </span>
              <span class="star"> </span>
              <span class="star"> </span>
              <span class="star"> </span>
              <span class="star"> </span>
             </p>
          </div>
     </template>
    
       <div id="reviewedList" class="page  active">
           
            <nav class="bar-half top" id="nav">
            <a href="#" class="link left"></a>
            <a href="#addItems" class="link right icon add" id="add">Add</a>
            </nav>
            
            <section class="content">
               
                <header>
                <h3>REVIEWS</h3>
                </header>
                
                 <ul class="list-view">
                </ul>
                
            </section>
            
        </div>
        
        <div id="details" class="page">
            
            <nav class="bar-half top" id="nav">
            <a href="#list" class="link left icon arrow_left" id="back">Back</a>
            <a href="#list" class="link right icon delete" id="del">Delete</a>
            </nav>
            
            
            <section class="content">
              
            <div class="overlay" id="displayInfo">
             
            <section class="messages">
            <h1 id="info">Review Deleted</h1>
            </section>
            
            </div>
               
                <header>
                <h3>REVIEW DETAILS</h3>
                </header>
                
            </section>
            
        </div>
        
        <div id="addItems" class="page">
            
            <nav class="bar-half top" id="nav">
           <a href="#list" class="link left icon arrow_left" id="backB">Back</a>
           <a href="#list" class="link right icon save" id="save">Save</a>
            </nav>
            
            <section class="content"> 
           
             <div class="overlay" id="displayInfo">
             	<div id="permanent">
             	<p></p>
             	<br>
             	<a href="#list" class="link right icon thumb-down" id="thumbDown"></a>
                <a href="#list" class="link left icon thumb-up" id="thumbUp"></a>
                </div>
            
             </div>
           
           <form>
           
           <span class="field">
           
           <fieldset>
         
           <legend>Add Review</legend>
           
           <P class="form-row">
           <label for="nm"></label>
           <input id="nm" placeholder="review name" type="text" autofocus required>
           </P>
           
              <P class="form-row">
            <label for="textreview"></label>
           <input id="textreview" placeholder="comments" type="text" autofocus>
           
           </P>
           
          <div class="stars" data-rating="1">
              <span class="star"> </span>
              <span class="star"> </span>
              <span class="star"> </span>
              <span class="star"> </span>
              <span class="star"> </span>
          </div>
           
           
           <div class="camera">
                <a href="#list" class="link icon right camera" id="pic"></a>
                <p><img src="" alt="picture" id="photo"/></p>
            <p id="msg"></p>
           </div>
           
           </fieldset>
           
           </span>
           </form>
    
            </section>
            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/tinyshell.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
